<app-sidebarnav></app-sidebarnav>
<app-header></app-header>

<main class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <app-setting-sidebar></app-setting-sidebar>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-7">
                                <h5 class="page-title">Add Promo Code</h5>
                            </div>
                        </div>
                        <form>
                            <div class="form-group">
                                <label>Promotion Title</label>
                                <input type="text" class="form-control" placeholder="Enter your promo title here" />
                            </div>

                            <div class="form-group">
                                <label>Promotion Code</label>
                                <input type="text" class="form-control"  placeholder="Enter your promo code here"/>
                            </div>

                            <div class="form-group">
                                <label>Select Program</label>
                                <select class="form-control">
                                    <option value="">Select a program to apply this promo to</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Discount type</label>
                                <select class="form-control">
                                    <option value="">Select</option>
                                    <option value="">Percentage %</option>
                                    <option value="">Fixed </option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Discount Value</label>
                                <input type="number" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>Discount Value</label>
                                <input type="text" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>Validity</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            Lifetime
                                        </label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Limited Duration
                                        </label>
                                      </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Usage</label>
                                <input type="number" class="form-control" />
                            </div>

                            <div class="form-group mt-4">
                                <button class="btn btn-primary">Save Promo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

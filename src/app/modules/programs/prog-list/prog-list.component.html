<main class="main program-page">
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-inner">
                        <!-- <div class="card">
                            <div class="card-body">
                                
                            </div>  
                        </div> -->

                        <div class="row">
                            <div class="col-md-3">
                                <h5 class="page-title">Programs</h5>
                            </div>
                            <div class="col-md-9">
                                <div class="member_filter filter_bar d-flex align-items-center justify-content-end">
                                   
                                    <div class="dropdown-list ml-12" dropdown>
                                        <button class="btn status_by" dropdownToggle><i class="fa fa-calendar"></i> Date Added</button>
                                        <div *dropdownMenu class="action_list dropdown-menu dropdown-caldendar">
                                            <bs-datepicker-inline id="bsdatepickerinline" [bsValue]="bsInlineValue"></bs-datepicker-inline>
                                        </div>
                                    </div>
                                    
                                    <div class="membersearch ml-12">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text" id="memb-search">
                                                <img src="assets/icons/search-gray.svg" alt=""/>
                                            </span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Search programs" aria-label="Search programs" aria-describedby="memb-search">
                                        </div>
                                    </div>
                                    <a routerLink="/program/add" class="btn btn-addnew"><img src="assets/icons/add-program.svg" alt="">Add New</a>
                                </div>
                            </div>
                        </div>

                        <div class="row program_list mt-4">
                            <div class="col-md-3 mb-4" *ngFor="let item of result | paginate
                            : {
                                itemsPerPage: perpage,
                                currentPage: cpage,
                                totalItems: noitem
                              };  let i=index;">
                                <div class="card prog-item">
                                    <div class="prog-thumb">
                                        <a routerLink="/program/{{item?.id}}">
                                            <img src="{{item?.image_url}}" alt="{{item?.name}}" onerror="this.src='assets/img/noimage.jpg';"   /></a>
                                    </div>
                                    <div class="card-body">
                                        <a routerLink="/program/{{item?.id}}"><h4>{{item?.name}}</h4></a>
                                        <div class="prog-amount"><span *ngIf="item.join_fee">RM</span> {{item.join_fee}}</div>
                                        <div class="prog-enroll"><span>321</span> Members Enrolled</div>
                                        <div class="d-flex flex-wrap justify-content-between">
                                            <a routerLink="/program/{{item?.id}}" class="btn btn-primary">View Details</a>
                                            <a routerLink="/program/edit/{{item?.id}}" class="btn btn-secondary">Edit Package</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            
                        </div>

                        <!-- <pagination-controls class="category-pagination" (pageChange)="pageChange($event)"></pagination-controls> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
